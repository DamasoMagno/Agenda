<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

            </div>
            <button>Criar</button>
        </div>

        <section class="items">
        </section>
    </main>

    <div class="modal">

        <div class="action">

            <button class="buttonAction save">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
